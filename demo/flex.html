<!doctype html>
<html>
<head>
    <title>九宫格 使用flex实现自适应</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .box{
            width: 100%;
            display:flex;
            flex-wrap: wrap;
        }
        .block{
            background: orange;
            border-radius: 20%;
            width:32.3%;
            margin:0.5%;
            padding-top: 30%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>

</html>
