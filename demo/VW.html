<!DOCTYPE html>
<html>
<head>
	<title>九宫格 使用vw单位实现自适应</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		body{
            margin: 0;
        }
		.box {
            width: 99vw;   
            padding: 0.5vw;
        }
        .box:after{
            content: '';
            clear: both;
            display: block;
        }
       /*下面的理解，上面是什么原理搞不明白*/
        .block{
			background: orange;
			border-radius: 5vw;
			width: 31vw;
			padding-top: 30vw;
			margin: 1vw;
			float: left; 
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
	</div>
</body>
</html>
